<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
<table>
    <tr><td>
        Amount <input type="number"  id="principal">  
        </td></tr> 
    <tr><td>
        <label> Interest Rate </label>
         <input type="range" min="0.0" max="10.0" value="5.0" step="0.5" id="rate" oninput="document.getElementById('irate').innerHTML = this.value" /> 
           <label id="irate">  </label>
        </td>
    </tr>
        <tr><td>
        No. of Years <input type="number"  id="years">
            </td>
    </tr>
<tr><td>
        <button onclick="compute()">Compute</button>
    </td>
    </tr> 
    <tr><td>
        <input id="answer">
        </td>
    </tr>
    <tr>
        <td>
         &copy Everyone Can Get Rich
        </td>
    </tr>
    <p id="demoa"></p>
    <p id="demob"></p>
    </table>
    </body>
        
</html>
